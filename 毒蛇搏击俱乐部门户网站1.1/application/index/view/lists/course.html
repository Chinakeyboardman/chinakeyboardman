{include file="public/head"}
<div class="head" style=" margin-left: 40px;margin-top: 30px;">
            <ul>  
                <li><a href="/"><img src="__STATIC__/index/image/logo.png" alt="logo"></a></li>
            </ul>
        </div>
    <div class="page-body">

        <div class="filter-bg">
            <div class="filter-wrap">
            <div style="font-size: 25px;text-align: center;color: #9e9e9e;font-family: Arial, Helvetica, STHeiti ;margin-bottom: 10px;">{$title}</div>

                <ul class="itemlist eight-row-height">
                    {volist name="data" id="vo"}
                    <li class="j-card">
                                <a>
                                    <div class="imgbox">
                                        <div class="range-area">
                                            <div class="range-bg"></div>
                                            <div class="range-inner">
                                            </div>
                                        </div>
                                        <div class="borderbox">
                                            <a href="{:url('detail/index',['id'=>$vo.id])}" target="_blank"><img src="{$vo.image}" /></a>
                                        </div>
                                    </div>
                                </a>
                                <div class="contentbox" >
                                    <a href="{:url('detail/index',['id'=>$vo.id])}" target="_blank">
                                        <div class="header" >
                                            <h4 class="title">{$vo.name}</h4>
                                        </div>
                                        <style type="text/css">
                                            .description {
                                                line-height: 23px;
                                                color: #9e9e9e;
                                            }
                                        </style>
                                         <div class="description" style="line-height: 23px;">
                                             <div>姓名：{$vo.name}</div>
                                             <div>年龄：{$vo.age}</div>
                                             <div>身高：{$vo.height}</div>
                                             <div>体重：{$vo.weight}</div>
                                             <div>TEL：{$vo.tel}</div>
                                         </div>
                                    </a>
                                    <div class="add-info"></div>
                                    <div class="pinfo">
                                        <!-- <span class="price"><span class="moneyico">¥</span>12</span> -->
                                        <!-- <span class="ori-price">价值<span class="price-line">¥<span>12</span></span></span> -->
                                    </div>
                                    <div class="footer">
                                        <span class="sold"> </span>
                                        <!-- <div class="bottom-border"></div> -->
                                    </div>
                                </div>
                            </li>
                    {/volist}
                </ul>
            </div>
            {:pagination($data)}
        </div>
        <!--<div class="content-wrap">共<span style="color: #ff4883">4321</span>条</div>-->
    </div>

    <div class="footer-content">
        <div class="copyright-info">
            
        </div>
    </div>
    <script>
        $(".tab-item-wrap").click(function(){
            var index = $(".tab-item-wrap").index(this);
            $(".tab-item-wrap").removeClass("selected");
            $(".district-cont-wrap").css({display: "none"});
            $(this).addClass("selected");
            $(".district-cont-wrap").eq(index).css({display: "block"});
        });

        $(".sort-area a").click(function(){
            $(".sort-area a").removeClass("sort-default-active").css({color: "#666"});
            $(this).addClass("sort-default-active").css({color: "#ff4883"});
        });
    </script>
</body>
</html>
