<body>
<div class="page-container">
	<form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('video/save')}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">首页视频链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$video.video}" placeholder="" id="name" name="video">
			</div>
		</div>
		<div class="row cl">
            <input type="hidden" name="id" value="{$video.id}"/>
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>
</div>
