{include file="public/header"}
<nav class="breadcrumb" style="line-height: 20px;"><i class="Hui-iconfont">&#xe67f;</i>会员列表<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" href="{:url('card/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加会员卡</a></span> <span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-sort table-bg">
			<thead>
				<tr class="text-c">
					<th width="60">ID</th>
					<th width="200">卡名</th>
					<th width="250">价格</th>
					<!-- <th width="250">期限</th> -->
					<th class="td-manage">操作</th>
				</tr>				
			</thead>
			<tbody>
			{volist name="card" id="vo"}
				<tr class="text-c">					
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.price}</td>
					<!-- <td>{$vo.term}</td> -->
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" href="{:url('card/edit',['id'=>$vo.id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="删除" style="text-decoration: none;" class="ml-5" href="javascript:;" onclick="o2o_del('{:url('card/status',['id'=>$vo.id,'status'=>-1])}')"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="public/footer"}
