{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 器材信息 <span class="c-gray en">&gt;</span> 器材列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	<div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a class="btn btn-primary radius" href="{:url('equipment/add')}"><i class="Hui-iconfont">&#xe600;</i>添加器材</a></span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<!-- <th width="40"><input name="" type="checkbox" value=""></th> -->
					<th width="30">ID</th>
					<th width="100">姓名</th>
					<!-- <th width="30">期限(月)</th> -->
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="equipment" id="vo"}
				<tr class="text-c">
					<!-- <td><input name="" type="checkbox" value=""></td> -->
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<!-- <td>{$vo.term}</td> -->
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" href="{:url('equipment/edit',['id'=>$vo.id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a><a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('equipment/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
