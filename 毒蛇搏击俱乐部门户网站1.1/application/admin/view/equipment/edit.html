<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
	<form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('equipment/save')}">
			<div class="row cl">
				<label class="form form-label col-xs-4 col-sm-2">名称：</label>
				<div class="formControls col-xs-5 cl-sm-6">	 
				  <input class="input-text" type="text" name="name" value="{$equipment.name}" required  style="width: 250px;">
				</div>
			</div>
			<!-- <div class="row cl">
				<label class="form form-label col-xs-4 col-sm-2">期限：</label>
				<div class="formControls col-xs-5 cl-sm-6">	 
				  <input class="input-text" type="text" name="term" value="{$equipment.term}"  style="width: 250px;">月
				</div>
			</div>
			  -->
			<div class="row cl">
				<label class="form form-label col-xs-4 col-sm-2">价格：</label>
				<div class="formControls col-xs-5 cl-sm-6">	 
				  <input class="input-text" type="text" name="price" value="{$equipment.price}" style="width: 250px;" >积分（按月收费）
				</div>
			</div>
			<div class="row cl">
				<label class="form form-label col-xs-4 col-sm-2">代表图：</label>
				{if condition="$equipment.image_null eq 0"}
				<div class="formControls col-xs-8 col-sm-9">
                        <div id="file_upload"></div>
                        <input type="hidden" id="file_upload_image" multiple="true" name="image">
                        <img  src="{$equipment.image}"   id="upload_org_code_img" width="250" height="150">
                        <input type="hidden" name="image" id="file" value="{$equipment.image}">
                         <input style="display: none;" id="originimg" value="{$equipment.image}">
                </div>
                        {else}
                <div class="formControls col-xs-8 col-sm-9">
                        <div id="file_upload"></div>
                        <img src="" style="display: none;" id="upload_org_code_img" width="150" height="150">
                        <input type="text" style="display: none;" id="file_upload_image" multiple="true" name="image">
                        <input  style="display: none;"  id="originimg" value="">
                        <img  src="{$equipment.image}" height="150" width="150">
                </div>
                        {/if}  
			</div>
			<div class="row cl">
				<label class="form form-label col-xs-4 col-sm-2"> 描述：</label>
				<div class="formControls col-xs-8 cl-sm-9">	 
				  <textarea name="description" style=" height: 300px;" id="editor">{$equipment.description|html_entity_decode}</textarea> 
				</div>
			</div>
		<div class="row cl">
            <input type="hidden" name="id" value="{$equipment.id}"/>
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>
</div>
<!--包含尾部文件-->
{include file="public/footer" /}
<script>
    $(function(){
        var ue = UE.getEditor('editor');
    });
</script>
